<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para mi mam√° - Mi Primer Amor üåπ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #090A0F;
        }

        #universo {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow: hidden;
        }

        /* Estrellas */
        .estrella {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Contenedor principal */
        .contenedor-principal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Mensaje superior */
        .mensaje-principal {
            color: white;
            font-size: clamp(2rem, 6vw, 3rem);
            font-family: 'Georgia', serif;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 192, 203, 0.8), 0 0 40px #ff69b4, 0 0 60px #ff1493;
            animation: flotar 3s ease-in-out infinite;
            background: rgba(0, 0, 0, 0.4);
            padding: 12px 25px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 90%;
            text-align: center;
            z-index: 20;
            pointer-events: none;
        }

        /* Contenedor de la rosa */
        .rose-wrapper {
            position: relative;
            width: min(300px, 70vw);
            height: min(450px, 70vh);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 5px 0;
            z-index: 15;
            pointer-events: none;
        }

        /* Rosa */
        .rose {
            position: relative;
            width: 100%;
            height: 100%;
            animation: grow 3s cubic-bezier(0.34, 1.3, 0.55, 1) forwards, 
                       swayWholeRose 10s ease-in-out infinite 3s;
            transform-origin: bottom center;
            clip-path: inset(100% 0 0 0);
            filter: drop-shadow(0 0 20px rgba(255, 100, 150, 0.5));
        }

        .petals {
            position: relative;
            width: 100%;
            height: 220px;
            animation: gentleSway 7s ease-in-out infinite 3.5s;
            transform-origin: bottom center;
            z-index: 10;
        }

        .petals > div {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, #ff7a9e, #d52d58);
            width: min(70px, 16vw);
            height: min(90px, 21vw);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 200, 200, 0.3);
        }

        .petals > div:nth-child(1) {
            border-radius: 40% 40% 30% 30%;
            left: 50%;
            transform: translateX(-50%);
            top: 30px;
            background: radial-gradient(circle at 30% 30%, #ff8aa8, #c41e45);
            z-index: 8;
            animation: bloom-center 2s ease-out 1.5s forwards;
            width: min(70px, 16vw);
            height: min(85px, 20vw);
        }

        .petals > div:nth-child(2), .petals > div:nth-child(4) {
            background: radial-gradient(circle at 20% 40%, #ff6b8f, #b81b43);
            left: 50%;
            transform: translateX(-100%);
            border-radius: 0 50px 0 40px;
            transform-origin: bottom right;
        }

        .petals > div:nth-child(3), .petals > div:nth-child(5) {
            background: radial-gradient(circle at 80% 40%, #ff6b8f, #b81b43);
            left: 50%;
            border-radius: 50px 0 40px 0;
            transform-origin: bottom left;
        }

        .petals > div:nth-child(2) { top: 45px; height: min(100px, 23vw); z-index: 7; animation: bloom2 2.8s ease-in-out 1.7s forwards; }
        .petals > div:nth-child(3) { top: 45px; height: min(100px, 23vw); z-index: 7; animation: bloom3 2.8s ease-in-out 1.7s forwards; }
        .petals > div:nth-child(4) { top: 45px; height: min(105px, 24vw); z-index: 6; animation: bloom4 2.8s ease-in-out 1.9s forwards; }
        .petals > div:nth-child(5) { top: 45px; height: min(105px, 24vw); z-index: 6; animation: bloom5 2.8s ease-in-out 1.9s forwards; }
        .petals > div:nth-child(6) {
            top: 35px; height: min(100px, 23vw); z-index: 5;
            background: radial-gradient(circle at 20% 40%, #ff4d7a, #a0153a);
            left: 50%;
            transform: translateX(-70%);
            border-radius: 0 40px 0 40px;
            transform-origin: bottom right;
            animation: bloom6 2.8s ease-in-out 2.1s forwards;
        }
        .petals > div:nth-child(7) {
            top: 35px; height: min(100px, 23vw); z-index: 5;
            background: radial-gradient(circle at 80% 40%, #ff4d7a, #a0153a);
            left: 50%;
            transform: translateX(-30%);
            border-radius: 40px 0 40px 0;
            transform-origin: bottom left;
            animation: bloom7 2.8s ease-in-out 2.1s forwards;
        }

        .calyx {
            position: absolute;
            top: 115px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        .calyx > div {
            position: absolute;
            width: min(25px, 6vw);
            height: min(50px, 12vw);
            background: linear-gradient(to top, #0a5a0a, #2a8a2a);
            transform-origin: bottom center;
            clip-path: polygon(50% 0%, 100% 70%, 75% 100%, 25% 100%, 0% 70%);
        }

        .calyx > div:nth-child(1) { transform: rotate(-65deg); left: -20px; top: -5px; }
        .calyx > div:nth-child(2) { transform: rotate(-22deg); left: -10px; }
        .calyx > div:nth-child(3) { transform: rotate(20deg); left: 5px; }
        .calyx > div:nth-child(4) { transform: rotate(60deg); left: 15px; top: -5px; }

        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: calc(100% - 130px);
            background: #0a5a0a;
            border-radius: 0 0 30px 30px;
            z-index: 4;
        }

        .leaf {
            position: absolute;
            width: 40px;
            height: 70px;
            background: #1a7a1a;
            border-radius: 5px 40px 20px 40px;
            z-index: 5;
        }

        .leaf.left {
            transform: rotate(-35deg);
            bottom: 130px;
            left: calc(50% - 30px);
        }

        .leaf.right {
            transform: rotate(35deg);
            bottom: 90px;
            left: calc(50% - 10px);
            border-radius: 40px 5px 40px 20px;
        }

        /* Bot√≥n de m√∫sica */
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .music-control:hover {
            transform: scale(1.1);
            background: rgba(255, 107, 107, 0.5);
        }

        .music-control.playing {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px #ff6b6b; }
            50% { box-shadow: 0 0 40px #ff1493; }
            100% { box-shadow: 0 0 20px #ff6b6b; }
        }

        /* Bot√≥n de mensaje */
        .boton-mensaje {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-top: 15px;
            pointer-events: auto;
            z-index: 30;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .boton-mensaje:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.8);
        }

        .boton-mensaje:active {
            transform: scale(0.95);
        }

        /* Mensajes flotantes */
        .mensaje-flotante {
            position: absolute;
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #ff69b4;
            white-space: nowrap;
            animation: flotarHorizontal 12s linear forwards;
            z-index: 25;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 30px;
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }

        /* Corazones */
        .corazon {
            position: absolute;
            color: #ff4d4d;
            font-size: 1.8rem;
            animation: flotarCorazon 5s ease-out forwards;
            z-index: 26;
            text-shadow: 0 0 20px #ff1493;
            pointer-events: none;
            filter: drop-shadow(0 0 5px gold);
        }

        /* Alas */
        .ala {
            position: absolute;
            width: 80px;
            height: 60px;
            background: rgba(255, 200, 220, 0.15);
            border-radius: 70% 30% 60% 40% / 50% 60% 40% 50%;
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: rotarAla 15s linear infinite;
            z-index: 8;
            pointer-events: none;
        }

        .ala-left {
            left: -40px;
            top: 100px;
            transform: rotate(-15deg);
        }

        .ala-right {
            right: -40px;
            top: 100px;
            transform: rotate(15deg);
            animation-direction: reverse;
        }

        /* Contador */
        .contador {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            z-index: 30;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 12px;
            border-radius: 20px;
            backdrop-filter: blur(2px);
        }

        /* Animaciones */
        @keyframes flotar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes flotarHorizontal {
            0% { transform: translateX(100vw); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(-100%); opacity: 0; }
        }

        @keyframes flotarCorazon {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-120px) scale(1.2); opacity: 0; }
        }

        @keyframes rotarAla {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Animaciones de la rosa */
        @keyframes grow {
            0% { clip-path: inset(100% 0 0 0); opacity: 0; transform: translateY(30px); }
            100% { clip-path: inset(0 0 0 0); opacity: 1; transform: translateY(0); }
        }

        @keyframes bloom-center {
            0% { transform: translateX(-50%) scale(0.3); }
            100% { transform: translateX(-50%) scale(1); }
        }

        @keyframes bloom2 { 100% { transform: translateX(-100%) rotate(-25deg); } }
        @keyframes bloom3 { 100% { transform: translateX(0) rotate(25deg); } }
        @keyframes bloom4 { 100% { transform: translateX(-100%) rotate(-15deg); } }
        @keyframes bloom5 { 100% { transform: translateX(0) rotate(15deg); } }
        @keyframes bloom6 { 100% { transform: translateX(-70%) rotate(-10deg); } }
        @keyframes bloom7 { 100% { transform: translateX(-30%) rotate(10deg); } }

        @keyframes gentleSway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(2deg); }
        }

        @keyframes swayWholeRose {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            75% { transform: rotate(-2deg); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .rose-wrapper {
                width: 250px;
                height: 400px;
            }
            
            .ala-left { left: -30px; }
            .ala-right { right: -30px; }
            
            .boton-mensaje {
                padding: 12px 24px;
                font-size: 1rem;
            }
            
            .mensaje-principal {
                font-size: 1.8rem;
                padding: 10px 20px;
            }
            
            .music-control {
                width: 40px;
                height: 40px;
                font-size: 20px;
                top: 15px;
                right: 15px;
            }
        }

        @media (max-width: 380px) {
            .rose-wrapper {
                width: 220px;
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div id="universo">
        <!-- Las estrellas se generar√°n con JS -->
        
        <!-- Control de m√∫sica -->
        <div class="music-control" id="musicToggle" onclick="toggleMusic()">
            üîá
        </div>
        
        <!-- Contenedor principal -->
        <div class="contenedor-principal">
            <div class="mensaje-principal" id="mensajePrincipal">
                üåπ Mam√°, t√∫ eres mi primer amor üåπ
            </div>
            
            <!-- Rosa con alas -->
            <div class="rose-wrapper">
                <!-- Alas decorativas -->
                <div class="ala ala-left"></div>
                <div class="ala ala-right"></div>
                
                <!-- Rosa -->
                <div class="rose">
                    <div class="petals">
                        <div></div><div></div><div></div>
                        <div></div><div></div><div></div><div></div>
                    </div>
                    <div class="calyx">
                        <div></div><div></div><div></div><div></div>
                    </div>
                    <div class="stem"></div>
                    <div class="leaf left"></div>
                    <div class="leaf right"></div>
                </div>
            </div>
            
            <button class="boton-mensaje" onclick="mostrarMensajeNuevo()">
                ‚ú® Toca para un mensaje especial ‚ú®
            </button>
        </div>

        <!-- Contador de mensajes -->
        <div class="contador" id="contador">
            Mensajes enviados: 0
        </div>
    </div>

    <!-- Audio con "Mi Primer Amor" de Pesado - ENLACE CORREGIDO -->
    <audio id="bgMusic" loop preload="auto">
        <!-- Canci√≥n: "Mi Primer Amor" de Pesado - ENLACE DIRECTO DESDE GITHUB -->
        <source src="https://github.com/jasonmontalvo/para-mi-linda-madre-myriam/raw/refs/heads/main/Pesado%20-%20Mi%20Primer%20Amor.mp3" type="audio/mpeg">
        <!-- Respaldo por si acaso -->
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        // Configuraci√≥n de m√∫sica
        const audio = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        let isPlaying = false;
        
        // Ajustar volumen suave
        audio.volume = 0.3;

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                musicToggle.innerHTML = 'üîá';
                musicToggle.classList.remove('playing');
            } else {
                // Intentar reproducir
                audio.play().then(() => {
                    musicToggle.innerHTML = 'üéµ';
                    musicToggle.classList.add('playing');
                    
                    // Fade in suave
                    audio.volume = 0.1;
                    let vol = 0.1;
                    const fadeIn = setInterval(() => {
                        if (vol < 0.3) {
                            vol += 0.05;
                            audio.volume = vol;
                        } else {
                            clearInterval(fadeIn);
                        }
                    }, 200);
                    
                }).catch(error => {
                    console.log('Error al reproducir:', error);
                    alert('Por favor, toca el bot√≥n nuevamente para reproducir la m√∫sica');
                });
            }
            isPlaying = !isPlaying;
        }

        // Frases de amor para mam√° - inspiradas en "Mi Primer Amor"
        const frasesParaMama = [
            "üåπ Mam√°, t√∫ eres mi primer amor",
            "üíù Desde que nac√≠, t√∫ eres mi todo",
            "‚ú® Tu amor es el m√°s puro que existe",
            "üåü Mam√°, gracias por tu amor incondicional",
            "üí´ T√∫ me ense√±aste lo que es amar",
            "üïäÔ∏è En tus brazos encontr√© mi primer refugio",
            "üíñ Eres mi primer amor y ser√° por siempre",
            "üå∫ Tu coraz√≥n fue mi primer hogar",
            "‚≠ê Mam√°, en ti aprend√≠ el verdadero amor",
            "üíó Nadie me ha amado como t√∫",
            "üåà Tu amor es mi primera y m√°s hermosa canci√≥n",
            "üå† Desde el primer latido, siempre fuiste t√∫",
            "üíù Mi primer amor, mi primera amiga, mi mam√°",
            "‚ú® Gracias por amarme desde antes de nacer",
            "üåπ Eres el amor m√°s bonito de mi vida",
            "üíñ Mam√°, t√∫ eres y siempre ser√°s mi primer amor"
        ];

        // Generar estrellas
        function crearEstrellas() {
            const universo = document.getElementById('universo');
            const numEstrellas = 200;
            
            for (let i = 0; i < numEstrellas; i++) {
                const estrella = document.createElement('div');
                estrella.className = 'estrella';
                
                const tama√±o = Math.random() * 3 + 1;
                estrella.style.width = tama√±o + 'px';
                estrella.style.height = tama√±o + 'px';
                
                estrella.style.left = Math.random() * 100 + '%';
                estrella.style.top = Math.random() * 100 + '%';
                
                estrella.style.animationDelay = Math.random() * 3 + 's';
                
                universo.appendChild(estrella);
            }
        }

        // Crear coraz√≥n
        function crearCorazon() {
            const universo = document.getElementById('universo');
            const corazon = document.createElement('div');
            corazon.className = 'corazon';
            
            const corazones = ['‚ù§Ô∏è', 'üíó', 'üíñ', 'üíù', 'üíï'];
            corazon.innerHTML = corazones[Math.floor(Math.random() * corazones.length)];
            
            corazon.style.left = Math.random() * 100 + '%';
            corazon.style.bottom = '0';
            corazon.style.animationDuration = (Math.random() * 3 + 4) + 's';
            
            universo.appendChild(corazon);
            
            setTimeout(() => {
                corazon.remove();
            }, 7000);
        }

        // Crear mensaje flotante
        function crearMensajeFlotante(texto) {
            const universo = document.getElementById('universo');
            const mensaje = document.createElement('div');
            mensaje.className = 'mensaje-flotante';
            mensaje.textContent = texto;
            
            mensaje.style.top = Math.random() * 70 + 15 + '%';
            mensaje.style.animationDuration = (Math.random() * 4 + 10) + 's';
            
            universo.appendChild(mensaje);
            
            setTimeout(() => {
                mensaje.remove();
            }, 14000);
        }

        // Contador de mensajes
        let contadorMensajes = 0;
        
        function actualizarContador() {
            contadorMensajes++;
            document.getElementById('contador').textContent = `Mensajes enviados: ${contadorMensajes}`;
        }

        // Mostrar mensaje nuevo
        function mostrarMensajeNuevo() {
            const fraseIndex = Math.floor(Math.random() * frasesParaMama.length);
            const nuevaFrase = frasesParaMama[fraseIndex];
            
            const mensajePrincipal = document.getElementById('mensajePrincipal');
            mensajePrincipal.style.opacity = '0';
            mensajePrincipal.style.transition = 'opacity 0.3s';
            
            setTimeout(() => {
                mensajePrincipal.textContent = nuevaFrase;
                mensajePrincipal.style.opacity = '1';
            }, 300);
            
            // Crear efectos especiales
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    crearCorazon();
                }, i * 150);
            }
            
            for (let i = 0; i < 2; i++) {
                setTimeout(() => {
                    const fraseExtra = frasesParaMama[Math.floor(Math.random() * frasesParaMama.length)];
                    crearMensajeFlotante(fraseExtra);
                }, i * 400);
            }
            
            // Efecto musical al tocar el bot√≥n
            if (isPlaying) {
                audio.volume = 0.4;
                setTimeout(() => { audio.volume = 0.3; }, 200);
                setTimeout(() => { audio.volume = 0.35; }, 400);
                setTimeout(() => { audio.volume = 0.3; }, 600);
            }
            
            actualizarContador();
        }

        // Generar elementos peri√≥dicamente
        setInterval(crearCorazon, 2000);
        
        setInterval(() => {
            const fraseRandom = frasesParaMama[Math.floor(Math.random() * frasesParaMama.length)];
            crearMensajeFlotante(fraseRandom);
        }, 6000);

        // Inicializar
        window.onload = function() {
            crearEstrellas();
            
            // Crear algunos elementos iniciales
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    crearMensajeFlotante(frasesParaMama[Math.floor(Math.random() * frasesParaMama.length)]);
                }, i * 1000);
            }
            
            // Pre-cargar audio
            audio.load();
            
            // Notificaci√≥n sutil de m√∫sica
            setTimeout(() => {
                if (!isPlaying) {
                    musicToggle.style.animation = 'pulse 2s 3';
                }
            }, 3000);
        };

        // Pausar m√∫sica cuando la p√°gina se oculta
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isPlaying) {
                audio.pause();
            } else if (!document.hidden && isPlaying) {
                audio.play().catch(e => console.log('No se pudo reanudar'));
            }
        });
    </script>
</body>
</html>
