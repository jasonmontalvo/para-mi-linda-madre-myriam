        /* Estrellas y besos */

        /* Optimizaciones para pantallas peque√±as */

            .rose-wrapper {

            }
            .wing-left { left: -20px; }

        }
    </style>

            const roseEl = document.querySelector('.rose');
            let petalDirection = 0;

            function createFallingPetal() {
                if (!roseEl) return;
                const petal = document.createElement('div');
                petal.classList.add('falling-rose-petal');
                petalDirection++;
                
                if (petalDirection % 2 === 0) {
                    petal.classList.add('fall-left');

                    petal.classList.add('fall-right');
                }

                const rect = roseEl.getBoundingClientRect();
                const startX = rect.left + rect.width / 2 + (Math.random() * 30 - 15);
                const startY = rect.top + 30 + Math.random() * 40;
                
                petal.style.left = `${startX}px`;
                petal.style.top = `${startY}px`;
                
                const scale = 0.6 + Math.random() * 0.5;
                petal.style.transform = `rotate(${Math.random() * 90}deg) scale(${scale})`;
                
                // Colores c√°lidos aleatorios
                const colores = ['#d53b5a', '#c41e45', '#b81b43', '#e6426d', '#ff4d6d'];
                petal.style.background = colores[Math.floor(Math.random() * colores.length)];
                
                petalContainer.appendChild(petal);
                petal.addEventListener('animationend', () => petal.remove());
            }

            // Generar p√©talos cada 1.2 segundos en m√≥vil
            setInterval(createFallingPetal, 1200);

            function createFloatingHeart() {

                // Variedad de corazones
                const corazones = ['‚ù§Ô∏è', 'üíó', 'üíì', 'üíñ', 'üíù', 'üíï'];
                heart.innerHTML = corazones[Math.floor(Math.random() * corazones.length)];
                
                const wrapper = document.querySelector('.rose-wrapper');
                if (!wrapper) return;
                
                const rect = wrapper.getBoundingClientRect();
                heart.style.left = rect.left + rect.width / 2 + (Math.random() * 100 - 50) + 'px';
                heart.style.bottom = (window.innerHeight - rect.top) + 20 + 'px';
                heart.style.animationDuration = (3 + Math.random() * 3) + 's';
                
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);

            setInterval(createFloatingHeart, 1000);

            // Estrellas y besos
            function createKissStar() {
                const star = document.createElement('div');
                star.classList.add('kiss-star');
                
                // Alternar entre estrellas y besos
                star.innerHTML = Math.random() > 0.5 ? '‚≠ê' : 'üíã';
                
                star.style.left = Math.random() * 90 + 5 + '%';
                star.style.top = Math.random() * 80 + 10 + '%';
                star.style.animationDuration = (1.5 + Math.random() * 1.5) + 's';
                
                document.body.appendChild(star);
                setTimeout(() => star.remove(), 3000);
            }
            setInterval(createKissStar, 1500);

            // Mensajes flotantes
            function createFloatingMessage() {
                const msg = document.createElement('div');
                msg.classList.add('floating-message');
                
                const frases = [
                    "Te quiero mucho mam√°",
                    "Eres especial",
                    "Gracias por todo",
                    "Mi hero√≠na",
                    "Te amo",
                    "Eres √∫nica",
                    "Mi √°ngel",
                    "La mejor mam√°"
                ];
                
                msg.textContent = frases[Math.floor(Math.random() * frases.length)] + ' ‚ù§Ô∏è';
                msg.style.top = Math.random() * 70 + 15 + '%';
                msg.style.animationDuration = (8 + Math.random() * 4) + 's';
                
                document.body.appendChild(msg);
                setTimeout(() => msg.remove(), 12000);
            }
            setInterval(createFloatingMessage, 4000);

            // Crear elementos iniciales
            window.addEventListener('load', () => {
                for (let i = 0; i < 4; i++) {
                    setTimeout(createFloatingHeart, i * 400);
                    setTimeout(createKissStar, i * 500);
                }
            });
        })();
    </script>
