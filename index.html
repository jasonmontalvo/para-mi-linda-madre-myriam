<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåπ</text></svg>">
    <title>Para mi mam√°, mi estrella favorita ‚ú®</title>
    
    <!-- Fuentes elegantes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            height: 100vh;
            width: 100vw;
            background: #0a0a1a; /* Color s√≥lido oscuro como fallback */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            position: fixed;
            touch-action: pan-y pinch-zoom;
        }

        /* Fondo oscuro con gradiente sutil */
        #dark-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 30% 40%, #1a1035, #0a0515, #020208);
            z-index: 0;
        }

        /* ===== ESTRELLAS DE FONDO ===== */
        #stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }

        /* Estrellas fijas que parpadean */
        .star-fixed {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 4s infinite ease-in-out;
            will-change: opacity, transform;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Estrellas fugaces - menos frecuentes para mejor rendimiento */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            filter: blur(0.5px);
            animation: shoot 2s linear forwards;
            box-shadow: 0 0 8px 1px #ffffff;
            z-index: 2;
            opacity: 0;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
                width: 3px;
                height: 3px;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateX(-150px) translateY(150px);
                opacity: 0;
                width: 1px;
                height: 1px;
            }
        }

        /* Part√≠culas de fondo - reducidas al m√≠nimo */
        #particles-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
            opacity: 0.3; /* M√°s sutiles */
        }

        .particle {
            position: absolute;
            background: rgba(180, 100, 140, 0.2);
            border-radius: 50%;
            filter: blur(20px);
            bottom: -200px;
            animation: move-particles linear infinite;
            will-change: transform;
        }

        @keyframes move-particles {
            from { transform: translateY(0); }
            to { transform: translateY(-120vh); }
        }

        /* Contenedor de la escena principal */
        .scene-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            width: 100%;
            padding-top: 3vh;
            padding-bottom: 2vh;
            z-index: 10;
            pointer-events: none;
        }

        /* Texto principal - m√°s brillante sobre fondo oscuro */
        .text-main {
            position: relative;
            color: #ffeaf2;
            font-size: clamp(2rem, 7vw, 3.8rem);
            font-family: 'Great Vibes', cursive;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493, 0 0 30px #ff00aa;
            animation: fadeInText 2s ease-in 1s forwards, floatText 6s ease-in-out infinite 3s;
            opacity: 0;
            z-index: 20;
            text-align: center;
            line-height: 1.2;
            padding: 0 15px;
            white-space: normal;
            word-break: break-word;
            max-width: 95vw;
            letter-spacing: 1px;
        }

        .text-sub {
            font-family: 'Quicksand', sans-serif;
            font-size: clamp(0.9rem, 3.5vw, 1.5rem);
            color: #ffd9e8;
            background: rgba(10, 5, 20, 0.6);
            backdrop-filter: blur(2px);
            padding: 8px 18px;
            border-radius: 40px;
            margin: 8px 15px;
            font-weight: 400;
            letter-spacing: 0.5px;
            border: 1px solid rgba(255, 130, 170, 0.4);
            box-shadow: 0 2px 10px rgba(255, 0, 100, 0.2);
            animation: fadeInText 2s ease-in 1.8s forwards, glowSub 4s ease-in-out infinite 4s;
            opacity: 0;
            max-width: 90vw;
            white-space: normal;
            text-align: center;
            z-index: 20;
        }

        @keyframes fadeInText { to { opacity: 1; } }
        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        @keyframes glowSub {
            0%, 100% { box-shadow: 0 2px 10px rgba(255, 80, 140, 0.3); border-color: rgba(255, 130, 170, 0.4); }
            50% { box-shadow: 0 5px 15px rgba(255, 20, 147, 0.5); border-color: #ff69b4; }
        }

        /* Contenedor de la rosa */
        .rose-wrapper {
            position: relative;
            width: min(260px, 65vw);
            height: min(400px, 65vh);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 5px 0;
            z-index: 15;
            pointer-events: none;
        }

        /* Rosa principal - simplificada para mejor rendimiento */
        .rose {
            position: relative;
            width: 100%;
            height: 100%;
            animation: grow 2.5s cubic-bezier(0.34, 1.3, 0.55, 1) forwards, 
                       swayWholeRose 12s ease-in-out infinite 3.5s;
            transform-origin: bottom center;
            clip-path: inset(100% 0 0 0);
            filter: drop-shadow(0 5px 8px rgba(0, 0, 0, 0.5));
        }

        .petals {
            position: relative;
            width: 100%;
            height: 190px;
            animation: gentleSway 8s ease-in-out infinite 4s;
            transform-origin: bottom center;
            z-index: 10;
        }

        /* P√©talos - colores m√°s intensos para destacar */
        .petals > div {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, #ff3b6f, #b81b43);
            width: min(60px, 14vw);
            height: min(75px, 18vw);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 200, 200, 0.2);
            will-change: transform;
        }

        .petals > div:nth-child(1) {
            border-radius: 40% 40% 30% 30%;
            left: 50%;
            transform: translateX(-50%);
            top: 25px;
            background: radial-gradient(circle at 30% 30%, #ff4d7a, #c41e45);
            z-index: 8;
            animation: bloom-center 2s ease-out 1.2s forwards;
            width: min(60px, 14vw); 
            height: min(70px, 16vw);
        }
        .petals > div:nth-child(2), .petals > div:nth-child(4) {
            background: radial-gradient(circle at 20% 40%, #e6325c, #a0153a);
            left: 50%;
            transform: translateX(-100%);
            border-radius: 0 40px 0 30px;
            transform-origin: bottom right;
        }
        .petals > div:nth-child(3), .petals > div:nth-child(5) {
            background: radial-gradient(circle at 80% 40%, #e6325c, #a0153a);
            left: 50%;
            border-radius: 40px 0 30px 0;
            transform-origin: bottom left;
        }
        .petals > div:nth-child(2) { top: 35px; height: min(85px, 20vw); z-index: 7; animation: bloom2 2.5s ease-in-out 1.5s forwards; }
        .petals > div:nth-child(3) { top: 35px; height: min(85px, 20vw); z-index: 7; animation: bloom3 2.5s ease-in-out 1.5s forwards; }
        .petals > div:nth-child(4) { top: 35px; height: min(90px, 21vw); z-index: 6; animation: bloom4 2.5s ease-in-out 1.7s forwards; }
        .petals > div:nth-child(5) { top: 35px; height: min(90px, 21vw); z-index: 6; animation: bloom5 2.5s ease-in-out 1.7s forwards; }
        .petals > div:nth-child(6) {
            top: 30px; height: min(85px, 20vw); z-index: 5; 
            background: radial-gradient(circle at 20% 40%, #d52d58, #8f1234);
            left: 50%;
            transform: translateX(-70%);
            border-radius: 0 35px 0 35px; 
            transform-origin: bottom right;
            animation: bloom6 2.5s ease-in-out 1.9s forwards;
        }
        .petals > div:nth-child(7) {
            top: 30px; height: min(85px, 20vw); z-index: 5; 
            background: radial-gradient(circle at 80% 40%, #d52d58, #8f1234);
            left: 50%;
            transform: translateX(-30%);
            border-radius: 35px 0 35px 0; 
            transform-origin: bottom left;
            animation: bloom7 2.5s ease-in-out 1.9s forwards;
        }

        .calyx {
            position: absolute;
            top: 98px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }
        .calyx > div {
            position: absolute; 
            width: min(20px, 5vw); 
            height: min(40px, 10vw);
            background: linear-gradient(to top, #0a5a0a, #1e7e1e);
            transform-origin: bottom center;
            clip-path: polygon(50% 0%, 100% 70%, 75% 100%, 25% 100%, 0% 70%);
        }
        .calyx > div:nth-child(1) { transform: rotate(-60deg); left: -15px; top: -3px; }
        .calyx > div:nth-child(2) { transform: rotate(-20deg); left: -8px; }
        .calyx > div:nth-child(3) { transform: rotate(20deg); left: 2px; }
        .calyx > div:nth-child(4) { transform: rotate(55deg); left: 10px; top: -3px; }

        .stem-bundle {
            position: absolute;
            width: 100%; height: 100%;
            bottom: 0; left: 0;
            z-index: 4;
        }
        .stem {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: min(8px, 2vw); 
            height: calc(100% - 110px); 
            background: #0a5a0a;
            border-radius: 0 0 30px 30px; 
        }
        .leaves > div:nth-child(1) {
            position: absolute; 
            width: min(35px, 9vw); 
            height: min(60px, 14vw); 
            border-radius: 5px 35px 20px 35px;
            background: #0f6f0f; 
            transform: rotate(-35deg); 
            top: 220px; 
            left: 48%;
        }
        .leaves > div:nth-child(2) {
            position: absolute; 
            width: min(35px, 9vw); 
            height: min(60px, 14vw); 
            border-radius: 35px 0 35px 20px;
            background: #0f6f0f; 
            transform: rotate(35deg); 
            top: 185px; 
            left: 48%;
        }
        .thorns > div {
            position: absolute; width: 0; height: 0;
        }
        .thorns > div:nth-child(odd) { border: 4px solid transparent; border-left: 4px solid #0f6f0f; left: calc(50% + 4px); }
        .thorns > div:nth-child(even) { border: 4px solid transparent; border-right: 4px solid #0f6f0f; left: calc(50% - 12px); }
        .thorns > div:nth-child(1) { top: 250px; }
        .thorns > div:nth-child(2) { top: 215px; }
        .thorns > div:nth-child(3) { top: 180px; }

        /* Animaciones simplificadas */
        @keyframes bloom-center { 0% { transform: translateX(-50%) scale(0.3); } 100% { transform: translateX(-50%) scale(1); } }
        @keyframes bloom2 { 100% { transform: translateX(-100%) rotate(-20deg); } }
        @keyframes bloom3 { 100% { transform: translateX(0) rotate(20deg); } }
        @keyframes bloom4 { 100% { transform: translateX(-100%) rotate(-12deg); } }
        @keyframes bloom5 { 100% { transform: translateX(0) rotate(12deg); } }
        @keyframes bloom6 { 100% { transform: translateX(-70%) rotate(-8deg); } }
        @keyframes bloom7 { 100% { transform: translateX(-30%) rotate(8deg); } }
        @keyframes gentleSway { 0%,100% { transform: rotate(0deg); } 50% { transform: rotate(1.5deg); } }
        @keyframes swayWholeRose { 0%,100% { transform: rotate(0deg); } 25% { transform: rotate(1.5deg); } 75% { transform: rotate(-1.5deg); } }
        @keyframes grow { 0% { clip-path: inset(100% 0 0 0); opacity: 0; } 100% { clip-path: inset(0 0 0 0); opacity: 1; } }

        /* Corazones flotantes - m√°s simples */
        .floating-heart {
            position: absolute;
            color: #ff4d6d;
            font-size: clamp(1.4rem, 5vw, 2rem);
            filter: drop-shadow(0 0 5px #ff1493);
            z-index: 25;
            pointer-events: none;
            opacity: 0;
            animation: heartFloat 4s ease-out forwards;
            will-change: transform, opacity;
        }

        @keyframes heartFloat {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-80px) scale(1); opacity: 0; }
        }

        /* Alas - m√°s sutiles */
        .wing {
            position: absolute;
            width: min(70px, 17vw);
            height: min(45px, 11vw);
            background: rgba(200, 150, 180, 0.2);
            border-radius: 70% 30% 60% 40% / 50% 60% 40% 50%;
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 200, 220, 0.2);
            z-index: 12;
            pointer-events: none;
            opacity: 0.5;
            animation: wingFlap 6s ease-in-out infinite;
        }

        .wing-left {
            left: -20px;
            top: 80px;
            transform: rotate(-12deg);
        }
        .wing-right {
            right: -20px;
            top: 80px;
            transform: rotate(12deg);
            animation-name: wingFlapRight;
        }

        @keyframes wingFlap {
            0%,100% { transform: rotate(-12deg) scale(1); opacity: 0.4; }
            50% { transform: rotate(-3deg) scale(1.05); opacity: 0.6; }
        }
        @keyframes wingFlapRight {
            0%,100% { transform: rotate(12deg) scale(1); opacity: 0.4; }
            50% { transform: rotate(3deg) scale(1.05); opacity: 0.6; }
        }

        /* P√©talos que caen - reducidos */
        #rose-petals-fall-container {
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: 30;
        }

        .falling-rose-petal {
            position: absolute;
            background: #b81b43;
            width: min(30px, 7vw);
            height: min(38px, 9vw);
            border-radius: 20px 40% 20px 40%;
            opacity: 0.6;
            transform: rotate(45deg);
            z-index: 35;
            will-change: transform, opacity;
            animation: petalFall 6s linear forwards;
        }

        @keyframes petalFall {
            0% { transform: translateY(0) rotate(0deg) translateX(0); opacity: 0.7; }
            70% { transform: translateY(65vh) rotate(180deg) translateX(calc(var(--direction, -1) * 8vw)); opacity: 0.4; }
            100% { transform: translateY(110vh) rotate(360deg) translateX(calc(var(--direction, -1) * 12vw)); opacity: 0; }
        }

        /* Mensajes flotantes - menos frecuentes */
        .floating-message {
            position: absolute;
            font-family: 'Great Vibes', cursive;
            font-size: clamp(1.2rem, 4.5vw, 1.6rem);
            color: #ffd0e0;
            background: rgba(10, 5, 20, 0.5);
            backdrop-filter: blur(1px);
            padding: 4px 12px;
            border-radius: 30px;
            white-space: nowrap;
            border: 1px solid rgba(255, 100, 150, 0.3);
            z-index: 40;
            pointer-events: none;
            animation: messageDrift 8s linear forwards;
        }

        @keyframes messageDrift {
            0% { transform: translateX(100vw) rotate(2deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(-50vw) rotate(-2deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Fondo oscuro s√≥lido -->
    <div id="dark-bg"></div>
    
    <!-- ESTRELLAS DE FONDO -->
    <div id="stars-container"></div>
    
    <!-- Part√≠culas de fondo muy sutiles -->
    <div id="particles-container"></div>

    <!-- Contenedor para p√©talos que caen -->
    <div id="rose-petals-fall-container"></div>

    <!-- Escena central -->
    <div class="scene-container">
        <!-- Frase principal -->
        <div class="text-main" id="mainMessage">‚ú® Mam√°, eres mi estrella favorita ‚ú®</div>
        <!-- Subt√≠tulo -->
        <div class="text-sub" id="subMessage">Gracias por iluminar mi vida ‚ù§Ô∏è</div>

        <!-- Rosa con alas -->
        <div class="rose-wrapper" id="roseWrapper">
            <!-- Alas decorativas -->
            <div class="wing wing-left"></div>
            <div class="wing wing-right"></div>

            <!-- Rosa principal -->
            <div class="rose">
                <div class="petals">
                    <div></div> <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
                </div>
                <div class="calyx">
                    <div></div> <div></div> <div></div> <div></div>
                </div>
                <div class="stem-bundle">
                    <div class="stem"></div>
                    <div class="leaves">
                        <div></div> <div></div>
                    </div>
                    <div class="thorns">
                        <div></div> <div></div> <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // DETECTAR M√ìVIL PARA AJUSTAR RENDIMIENTO
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            // ===== ESTRELLAS DE FONDO =====
            const starsContainer = document.getElementById('stars-container');
            
            // Menos estrellas en m√≥vil para mejor rendimiento
            const starCount = isMobile ? 80 : 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star-fixed';
                
                const size = Math.random() * 2.5 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Velocidad de parpadeo aleatoria pero m√°s larga para menos parpadeo
                const duration = Math.random() * 4 + 3;
                star.style.animation = `twinkle ${duration}s infinite ease-in-out`;
                star.style.animationDelay = Math.random() * 4 + 's';
                
                starsContainer.appendChild(star);
            }
            
            // Estrellas fugaces - m√°s espaciadas para menos lag
            function createShootingStar() {
                const star = document.createElement('div');
                star.className = 'shooting-star';
                
                star.style.left = Math.random() * 80 + 10 + '%';
                star.style.top = Math.random() * 30 + '%';
                
                const duration = Math.random() * 1.5 + 1.5;
                star.style.animation = `shoot ${duration}s linear forwards`;
                
                starsContainer.appendChild(star);
                
                setTimeout(() => {
                    star.remove();
                }, duration * 1000);
            }
            
            // Estrellas fugaces cada 4 segundos en m√≥vil, 3 en desktop
            setInterval(createShootingStar, isMobile ? 5000 : 3500);

            // ===== PART√çCULAS DE FONDO M√çNIMAS =====
            const particlesContainer = document.getElementById('particles-container');
            const particleCount = isMobile ? 5 : 10;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = isMobile ? Math.random() * 30 + 15 : Math.random() * 40 + 20;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = Math.random() * 100 + '%';
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * -10;
                particle.style.animation = `move-particles ${duration}s linear ${delay}s infinite`;
                particlesContainer.appendChild(particle);
            }

            // ===== MENSAJES PARA MAM√Å =====
            const mensajesPrincipales = [
                "‚ú® Mam√°, eres mi estrella favorita ‚ú®",
                "üåπ Mam√°, te amo infinito üåπ",
                "üíñ Gracias por todo, mam√° üíñ",
                "üåü Eres la mejor del mundo üåü",
                "‚≠ê Mam√°, mi √°ngel guardi√°n ‚≠ê",
                "üíï Tu amor es mi tesoro üíï",
                "üå∫ Mam√°, gracias por cuidarme üå∫",
                "üíó Eres √∫nica, te adoro üíó"
            ];

            const mensajesSecundarios = [
                "Gracias por tu amor ‚ù§Ô∏è",
                "Eres mi √°ngel ‚ú®",
                "Siempre en mi coraz√≥n üíì",
                "La mejor mam√° üåü",
                "Te amo con todo mi ser üíù",
                "Tu sonrisa lo ilumina todo ‚òÄÔ∏è",
                "Eres mi luz ‚≠ê",
                "Mi ejemplo a seguir üå∏"
            ];

            const mainEl = document.getElementById('mainMessage');
            const subEl = document.getElementById('subMessage');

            // Cambiar mensajes cada 8 segundos
            setInterval(() => {
                const randomMain = mensajesPrincipales[Math.floor(Math.random() * mensajesPrincipales.length)];
                const randomSub = mensajesSecundarios[Math.floor(Math.random() * mensajesSecundarios.length)];
                
                mainEl.style.transition = 'opacity 0.5s';
                subEl.style.transition = 'opacity 0.5s';
                mainEl.style.opacity = '0';
                subEl.style.opacity = '0';
                
                setTimeout(() => {
                    mainEl.textContent = randomMain;
                    subEl.textContent = randomSub;
                    mainEl.style.opacity = '1';
                    subEl.style.opacity = '1';
                }, 500);
            }, 8000);

            // ===== P√âTALOS QUE CAEN =====
            const petalContainer = document.getElementById('rose-petals-fall-container');
            const roseEl = document.querySelector('.rose');

            function createFallingPetal() {
                if (!roseEl) return;
                
                const petal = document.createElement('div');
                petal.classList.add('falling-rose-petal');
                
                const rect = roseEl.getBoundingClientRect();
                const startX = rect.left + rect.width / 2 + (Math.random() * 20 - 10);
                const startY = rect.top + 20 + Math.random() * 30;
                
                petal.style.left = `${startX}px`;
                petal.style.top = `${startY}px`;
                
                // Direcci√≥n aleatoria usando variable CSS
                const direction = Math.random() > 0.5 ? '-1' : '1';
                petal.style.setProperty('--direction', direction);
                
                // Color aleatorio
                const colores = ['#d53b5a', '#c41e45', '#b81b43', '#ff4d6d'];
                petal.style.background = colores[Math.floor(Math.random() * colores.length)];
                
                petalContainer.appendChild(petal);
                
                setTimeout(() => {
                    petal.remove();
                }, 6000);
            }

            // P√©talos cada 1.5 segundos en m√≥vil, 1.2 en desktop
            setInterval(createFallingPetal, isMobile ? 1800 : 1500);

            // ===== CORAZONES FLOTANTES =====
            function createFloatingHeart() {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                
                const corazones = ['‚ù§Ô∏è', 'üíó', 'üíñ'];
                heart.innerHTML = corazones[Math.floor(Math.random() * corazones.length)];
                
                const wrapper = document.querySelector('.rose-wrapper');
                if (!wrapper) return;
                
                const rect = wrapper.getBoundingClientRect();
                heart.style.left = rect.left + rect.width / 2 + (Math.random() * 60 - 30) + 'px';
                heart.style.bottom = (window.innerHeight - rect.top) + 10 + 'px';
                heart.style.animationDuration = (3 + Math.random() * 2) + 's';
                
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4500);
            }
            
            // Corazones cada 1.2 segundos en m√≥vil, 1 en desktop
            setInterval(createFloatingHeart, isMobile ? 1500 : 1200);

            // ===== MENSAJES FLOTANTES =====
            function createFloatingMessage() {
                // Solo crear mensajes flotantes ocasionalmente en m√≥vil
                if (isMobile && Math.random() > 0.3) return;
                
                const msg = document.createElement('div');
                msg.classList.add('floating-message');
                
                const frases = [
                    "Te quiero mam√°",
                    "Eres mi estrella",
                    "Gracias",
                    "Mi hero√≠na",
                    "Te amo",
                    "Eres √∫nica",
                    "Mi √°ngel"
                ];
                
                msg.textContent = frases[Math.floor(Math.random() * frases.length)] + ' ‚≠ê';
                msg.style.top = Math.random() * 60 + 20 + '%';
                
                document.body.appendChild(msg);
                setTimeout(() => msg.remove(), 8000);
            }
            
            // Menos mensajes flotantes
            setInterval(createFloatingMessage, isMobile ? 6000 : 4000);

            // Crear algunos elementos al inicio
            window.addEventListener('load', () => {
                // Crear algunas estrellas fugaces iniciales
                for (let i = 0; i < 2; i++) {
                    setTimeout(createShootingStar, i * 1000);
                }
            });
        })();
    </script>
